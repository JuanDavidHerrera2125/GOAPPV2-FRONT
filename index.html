<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFastApp - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/styles.css">
    <link rel="stylesheet" href="../asset/css/login.css">
</head>
<body class="d-flex flex-column min-vh-100 login-background">

    <div class="container login-container mt-5 flex-grow-1 d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center text-primary">GoFastApp</h1>
        <img src="../asset/img/logogofastgo.jpg" alt="Logo de la Empresa" class="logo">
        
        <h4 class="text-center text-primary">Iniciar Sesion</h4>
        
        <form id="loginForm" class="mb-4 p-4 rounded shadow bg-light" onsubmit="return false;">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <p id="errorMessage" class="text-danger text-center mt-2" style="display: none;">Usuario o contraseña incorrectos</p>
        </form>

    </div>

    <footer class="text-center py-3 ">
        <p>&copy; 2025 Go Fast Go. Todos los derechos reservados.</p>
    </footer>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="../js/login.js" defer></script>
</body>

</html>
