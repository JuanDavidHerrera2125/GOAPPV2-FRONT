<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/styles.css">
</head>
<body>

    <div class="container">
        <img src="../asset/img/logogofastgo.jpg" alt="Logo de la Empresa" class="logo">
        <h2 class="text-center text-primary">Asignar Tareas</h2>
        <form id="taskForm" class="mb-4 p-4 rounded shadow bg-light">
            <div class="mb-3">
                <label for="administrador" class="form-label">Administrador</label>
                <select class="form-control" id="administrador" name="administrador">
                    <option value="">Seleccione un administrador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="agente" class="form-label">Agente</label>
                <select class="form-control" id="agente" name="agente">
                    <option value="">Seleccione un agente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tienda" class="form-label">Tienda</label>
                <select class="form-control" id="tienda" name="tienda">
                    <option value="">Seleccione una tienda</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-interactive" onclick="crearTarea()">Crear Tarea</button>
            </div>
        </form>

        <table class="table table-striped table-hover rounded shadow" id="tasksTabla">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Administrador</th>
                    <th>Agente</th>
                    <th>Tienda</th>
                    <th>Fecha Asignación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer class="text-center py-3 mt-5">
        <p>&copy; 2025 Go Fast Go. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- ⚡ Se carga primero todos los datos js, luego asignar_tarea.js -->
    <script src="../js/administrador.js"></script>
    <script src="../js/agente.js"></script>
    <script src="../js/tienda.js"></script>
    <script src="../js/asignar_tarea.js"></script>

</body>
</html>
